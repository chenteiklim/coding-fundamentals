<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>github User Search</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
   
    <form id="getUserForm">
        <label id="ccc" for="nameInput" >Type a username (eg: defunkt, topfunky, brynary)</label>
    <input id="nameInput" type="text">
    </form>
    <button id="myButton" onclick="getName();getUser();displayName();displayBio();displayDate();displayAvatar();EmptyInput()">Get User</button>
    <p id="message"></p>
    <div id="container">
        <div id="avatar-container">
            <img id="avatar" src="" >
        </div>
        <div id="content-container">
            <p id="names"></p>
            <div id="bio-container">
                <p id="bio"></p>
            </div>
            <span id="date"></span>
           
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
